name: Publish Production Website

on:
  push:
    branches:
      - master


jobs:
  web-deploy:
    name: ğŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get Latest Code
      uses: actions/checkout@v3

    # Setup Node
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    # Install dependencies
    - name: ğŸ“¦ Install JS Dependencies
      run: npm ci

    # Build assets
    - name: ğŸ›  Build JS Assets
      run: npm run build

    - name: ğŸ“‚ Sync Files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: demos.amplifywp.com
        remote-user: u128119881
        private-ssh-key: ${{ secrets.SSH_KEY }}
        destination-path: /public_html/wp-content/plugins/sample-wp-blocks