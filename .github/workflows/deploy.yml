name: Publish Staging Website

on:
  push:
    branches:
      - staging


jobs:
  web-deploy:
    name: ğŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get Latest Code
      uses: actions/checkout@v3

    # Setup Node
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    # Install dependencies
    - name: ğŸ“¦ Install JS Dependencies
      run: npm ci

    # Build assets
    - name: ğŸ›  Build JS Assets
      run: npm run build

    - name: ğŸ”‘ Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -p 65002 217.21.71.60 >> ~/.ssh/known_hosts || true

    - name: ğŸ” Test SSH
      run: |
        ssh -p 65002 u128119881@217.21.71.60 "echo connected"

    - name: ğŸ“‚ Deploy via rsync
      run: |
        rsync -avz --delete \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='node_modules' \
          -e "ssh -p 65002" \
          ./ \
          u128119881@217.21.71.60:/public_html/wp-content/plugins/sample-wp-blocks
